services:
  # --------------------- #
  #   Backend Web Service #
  # --------------------- #
  - type: web
    name: guidance-counseling-api
    runtime: node
    plan: starter   # backend cannot be free
    buildCommand: npm install && npm run create-dirs
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      # IMPORTANT: Manually set MONGO_URI, JWT_SECRET, and CLIENT_URL
      # in the Render Dashboard after the service is created.
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  # ----------------------------- #
  #   Frontend Static Site (SPA) #
  # ----------------------------- #
  - type: web
    name: guidance-counseling-client
    runtime: static
    plan: free     # frontend can stay free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # IMPORTANT: Manually set VITE_API_URL in the Render Dashboard
      # after the service is created.
      - key: VITE_API_URL
        value: "https://will-be-set-manually.com" # Placeholder
