services:
  # --------------------- #
  #   Backend Web Service #
  # --------------------- #
  - type: web
    name: guidance-counseling-api
    runtime: node
    plan: starter   # backend cannot be free
    buildCommand: npm install && npm run create-dirs
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        fromService:
          type: static site
          name: guidance-counseling-client
          property: url
      # IMPORTANT: Manually set MONGO_URI and JWT_SECRET in the Render Dashboard.
      - key: MONGO_URI
        sync: false # Keep secret values out of the yaml
      - key: JWT_SECRET
        sync: false

