services:
  # --------------------- #
  #  Backend Web Service  #
  # --------------------- #
  - type: web
    name: guidance-counseling-api
    rootDir: server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        fromService:
          type: static site
          name: guidance-counseling-client
          property: url
      # IMPORTANT: Manually set MONGO_URI and JWT_SECRET in the Render Dashboard.
      - key: MONGO_URI
        sync: false # Keep secret values out of the yaml
      - key: JWT_SECRET
        sync: false

  # ---------------------- #
  #  Frontend Static Site  #
  # ---------------------- #
  - type: static site
    name: guidance-counseling-client
    rootDir: client
    plan: free
    buildCommand: npm install && npm run build
    publishDir: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: guidance-counseling-api
          property: url
