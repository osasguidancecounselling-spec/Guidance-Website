services:
  # --------------------- #
  #   Backend Web Service #
  # --------------------- #
  - type: web
    name: guidance-counseling-api
    rootDir: server
    env: node
    plan: free
    buildCommand: npm install && npm run create-dirs
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      # IMPORTANT: Manually set MONGO_URI, JWT_SECRET, and CLIENT_URL
      # in the Render Dashboard after the service is created.
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  # ---------------------- #
  #   Frontend Static Site #
  # ---------------------- #
  - type: web
    name: guidance-counseling-client
    rootDir: client
    plan: free
    runtime: static
    buildCommand: npm install && npm run build
    publishDir: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # IMPORTANT: Manually set VITE_API_URL in the Render Dashboard
      # after the service is created.
      - key: VITE_API_URL
        value: "https://will-be-set-manually.com" # This is a placeholder
